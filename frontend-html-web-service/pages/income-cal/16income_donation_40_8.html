<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../config.js"></script>
    <title>Income from Giving and Receiving (Section 40(8))</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .font-mali {
            font-family: 'Mali', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#c4bcac]">

<!-- Header -->
<header class="bg-[#b49c74] shadow-md w-full py-4 px-6 fixed top-0 left-0">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl text-[#4e342e] font-bold font-mali">
            Tax2Ready
        </h1>
        <nav class="hidden md:flex space-x-6">
            <a
                    href="../tax-calculator.html"
                    class="hidden md:block bg-[#4e342e] text-white font-mali px-4 py-2 rounded-lg hover:bg-[#8d6e63]"
            >
                ย้อนกลับ
            </a>
        </nav>
    </div>
</header>

<!-- Main Container -->
<div id="main-container"
     class="w-full max-w-sm md:max-w-[1100px] h-auto md:h-[600px] p-6 flex flex-col md:flex-row justify-center items-center text-center border border-gray-300 shadow-lg rounded-xl bg-[#ece4d4] mt-20">
    <div class="flex flex-col md:flex-row gap-10 w-full justify-center items-start">
        <!-- คอนเทนเนอร์สีขาวที่มี overflow-auto และตัวอักษรสีดำ -->
        <div class="w-full h-auto md:h-[550px] bg-white p-6 rounded-lg shadow-md gap-6 flex flex-col justify-between text-left overflow-auto text-black font-mali">

            <!-- ส่วนหัวข้อฟอร์ม -->
            <h1 class="font-bold text-2xl text-center mb-2">ส่วนของผู้มีส่วนได้</h1>

            <!-- รายการที่ 1 -->
            <div class="mb-2">
                <label for="income1" class="block font-semibold mb-4">
                    เงินได้จากการโอนกรรมสิทธิ์/สิทธิครอบครองในอสังหาริมทรัพย์ ตามมาตรา 42 (26)
                </label>
                <input type="text" id="income1" name="income1" placeholder="เงินได้พึงประเมิน"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
                <input type="text" id="taxPaid1" name="taxPaid1" placeholder="ภาษีที่ได้ชำระ"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
            </div>

            <!-- รายการที่ 2 -->
            <div class="mb-2">
                <label for="income2" class="block font-semibold mb-4">
                    เงินได้ที่ได้รับจากการอุดหนุน/การให้โดยเสน่หา (จากบุพการี) ตามมาตรา 42 (27)
                </label>
                <input type="text" id="income2" name="income2" placeholder="เงินได้พึงประเมิน"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
                <input type="text" id="taxPaid2" name="taxPaid2" placeholder="ภาษีที่ได้ชำระ"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
            </div>

            <!-- รายการที่ 3 -->
            <div class="mb-2">
                <label for="income3" class="block font-semibold mb-4">
                    เงินได้ที่ได้รับจากการอุดหนุน/การให้โดยพินัยกรรม/จากการให้โดยเสน่หา (ตามมาตรา 42 (28))
                </label>
                <input type="text" id="income3" name="income3" placeholder="เงินได้พึงประเมิน"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
                <input type="text" id="taxPaid3" name="taxPaid3" placeholder="ภาษีที่ได้ชำระ"
                       class="border border-gray-300 rounded-md px-2 py-1 mr-2 w-1/3">
            </div>

            <hr class="my-4">

            <!-- ส่วนการคำนวณภาษี -->
            <h2 class="font-bold text-lg mb-2">การคำนวณภาษีและโอนกรรมสิทธิ์</h2>

            <div class="mb-4">
                <p>คุณต้องการ เลือกเสียภาษีแยกยื่นไม่รวมกับเงินได้อื่น ๆ ในอัตราร้อยละ 5 หรือไม่?</p>
                <div class="flex items-center mt-2">
                    <input type="radio" id="noSeparateTax" name="separateTax" value="no" class="mr-2">
                    <label for="noSeparateTax">ไม่ต้องการ</label>
                </div>
                <div class="flex items-center mt-2">
                    <input type="radio" id="yesSeparateTax" name="separateTax" value="yes" class="mr-2">
                    <label for="yesSeparateTax">ต้องการเสียภาษีโดยไม่รวม</label>
                </div>
            </div>

            <div class="mb-4">
                <p>คุณต้องการ นับภาระต่อยอดการโอนกรรมสิทธิ์หรือสิทธิครอบครองในอสังหาริมทรัพย์ หรือไม่?</p>
                <div class="flex items-center mt-2">
                    <input type="radio" id="noInheritance" name="inheritanceOption" value="no" class="mr-2">
                    <label for="noInheritance">ไม่ต้องการ</label>
                </div>
                <div class="flex items-center mt-2">
                    <input type="radio" id="yesInheritance" name="inheritanceOption" value="yes" class="mr-2">
                    <label for="yesInheritance">ต้องการ</label>
                </div>
            </div>

            <!-- ปุ่มบันทึกข้อมูลทั้งหมด -->
            <button id="saveButton" class="w-full mt-4 px-4 py-2 bg-[#4e342e] text-white rounded-lg shadow">
                บันทึก
            </button>

            <!-- Modal แจ้งเตือน สำหรับการยืนยันการบันทึกข้อมูล -->
            <div id="saveModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                <div class="bg-white rounded-lg shadow-lg p-6 w-[350px] text-center">
                    <p class="text-lg text-gray-800 font-semibold">คุณต้องการบันทึกข้อมูลทั้งหมดหรือไม่?</p>
                    <div class="flex justify-center gap-4 mt-4">
                        <button id="cancelSave" class="px-4 py-2 bg-gray-400 text-white rounded-lg shadow">
                            ยกเลิก
                        </button>
                        <button id="confirmSave" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow">
                            บันทึก
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // เมื่อกดปุ่ม "บันทึก" สำหรับข้อมูลทั้งหมด
    document.getElementById("saveButton").addEventListener("click", function () {
        document.getElementById("saveModal").classList.remove("hidden");
    });

    // ยืนยันการบันทึกข้อมูลทั้งหมดและเปลี่ยนหน้าไปยัง tax-calculator.html
    document.getElementById("confirmSave").addEventListener("click", function () {
        window.location.href = "../tax-calculator.html";
    });
</script>

</body>
</html>
