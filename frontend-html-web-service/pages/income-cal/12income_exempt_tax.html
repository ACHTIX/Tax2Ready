<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Exempt or Separately Taxed Income</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../config.js"></script>
    <title>Exempt or Separately Taxed Income</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Mali Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Mali:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <style>
        .font-mali {
            font-family: 'Mali', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-[#c4bcac] text-gray-800 font-mali">

<!-- Header -->
<header class="bg-[#b49c74] shadow-md w-full py-4 px-6 fixed top-0 left-0">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
        <h1 class="text-2xl text-[#4e342e] font-bold font-mali justify-start">
            Tax2Ready
        </h1>

        <nav class="hidden md:flex space-x-6 relative">
            <a
                    href="../tax-calculator.html"
                    class="hidden md:block bg-[#4e342e] text-white font-mali px-4 py-2 rounded-lg hover:bg-[#8d6e63]"
            >
                ย้อนกลับ
            </a>
        </nav>
    </div>
</header>

<!-- Main Container -->
<div
        id="main-container"
        class="w-full max-w-sm md:max-w-[1100px] h-auto md:h-[600px] p-6
         flex flex-col md:flex-row justify-center items-start
         border border-gray-300 shadow-lg rounded-xl bg-[#ece4d4] mt-20"
>
    <div class="w-full h-auto md:h-[550px] bg-white p-6 rounded-lg shadow-md flex flex-col justify-start gap-6">

        <!-- ส่วนหัวข้อ (สองบรรทัด) -->
        <div class="text-center">
            <h2 class="font-bold text-2xl">
                เงินได้พึงประเมินที่ได้ใช้สิทธิเลือกเสียภาษี<br />
                โดยไม่ต้องนำมารวมคำนวณภาษีกับเงินได้อื่น
            </h2>
        </div>

        <!-- ฟอร์ม Label ซ้าย / Input ขวา -->
        <div class="flex flex-col md:flex-row items-center mb-4">
            <label for="amount" class="md:w-1/2 text-left mb-2 md:mb-0">
                เงินได้พึงประเมิน ที่นำมาเป็นฐานในการคำนวณซื้อหน่วยลงทุน
            </label>
            <div class="md:w-1/2">
                <input
                        type="number"
                        id="amount"
                        placeholder="0.00"
                        step="0.01"
                        class="border border-gray-300 rounded px-2 py-1 w-full
                 focus:outline-none focus:ring-1 focus:ring-gray-400"
                />
            </div>
        </div>

        <!-- ปุ่มบันทึกข้อมูลทั้งหมด -->
        <button
                id="saveButton"
                class="w-full px-4 py-2 bg-[#4e342e] text-white rounded-lg shadow hover:bg-[#8d6e63]"
        >
            บันทึก
        </button>

        <!-- Modal แจ้งเตือน สำหรับการยืนยันการบันทึกข้อมูล -->
        <div
                id="saveModal"
                class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
        >
            <div class="bg-white rounded-lg shadow-lg p-6 w-[350px] text-center">
                <p class="text-lg text-gray-800 font-semibold">
                    คุณต้องการบันทึกข้อมูลทั้งหมดหรือไม่?
                </p>
                <div class="flex justify-center gap-4 mt-4">
                    <button
                            id="cancelSave"
                            class="px-4 py-2 bg-gray-400 text-white rounded-lg shadow hover:bg-gray-500"
                    >
                        ยกเลิก
                    </button>
                    <button
                            id="confirmSave"
                            class="px-4 py-2 bg-green-500 text-white rounded-lg shadow hover:bg-green-600"
                    >
                        บันทึก
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script -->
<script>
    // เมื่อกดปุ่ม "บันทึก"
    document.getElementById("saveButton").addEventListener("click", function () {
        document.getElementById("saveModal").classList.remove("hidden");
    });

    // เมื่อกดปุ่ม "ยกเลิก" ใน Modal
    document.getElementById("cancelSave").addEventListener("click", function () {
        document.getElementById("saveModal").classList.add("hidden");
    });

    // เมื่อกดปุ่ม "บันทึก" ใน Modal -> เปลี่ยนหน้า
    document.getElementById("confirmSave").addEventListener("click", function () {
        window.location.href = "../tax-calculator.html";
    });
</script>

</body>
</html>
